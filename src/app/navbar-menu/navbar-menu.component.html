<div class="card my-4 flex flex-wrap gap-3 tw-justify-center">
  <p-megaMenu [model]="megaMenuItems" styleClass="flex ">
    <ng-template pTemplate="start"> </ng-template>
    <ng-template pTemplate="end">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          type="text"
          pInputText
          placeholder="Search"
          (input)="onFilterTermChange(term)"
          [(ngModel)]="term"
        />
      </span>
    </ng-template>
  </p-megaMenu>
